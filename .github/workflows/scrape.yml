name: Google Reviews Scraper

on:
  schedule:
    - cron: '0 8,20 * * *'   # Runs twice a day: 8:00 UTC and 20:00 UTC (adjust times)
  workflow_dispatch:         # Allows manual run

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: python scraper.py

      # Optional: Commit back persistence files if changed (keeps seen/db across runs)
      - name: Commit persistence files
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@github.com"
          git add seen_reviews.csv all_bad_reviews_db.csv || true
          git diff --staged --quiet && echo "No changes to commit" || (git commit -m "Update seen and db files" && git push)
